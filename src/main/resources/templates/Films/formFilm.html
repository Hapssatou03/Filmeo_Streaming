<div class="container py-4">
    <h1>Liste des Films</h1>
    <a th:href="@{/films/new}" class="btn btn-primary mb-3">Ajouter un nouveau film</a>
    <div class="row">
        <div class="col-12">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titre</th>
                        <th>Nationalit√©</th>
                        <th>Date de sortie</th>
                        <th>Note</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="film : ${films}">
                        <td th:text="${film.id}"></td>
                        <td th:text="${film.titre}"></td>
                        <td th:text="${film.nationalite}"></td>
                        <td th:text="${film.dateSortie}"></td>
                        <td th:text="${film.note}"></td>
                        <td>
                            <a th:href="@{'/films/' + ${film.id}}" class="btn btn-info btn-sm">Voir</a>
                            <a th:href="@{'/films/' + ${film.id} + '/edit'}" class="btn btn-warning btn-sm">Modifier</a>
                            <form th:action="@{'/films/' + ${film.id} + '/delete'}" method="post" style="display:inline;">
                                <button class="btn btn-danger btn-sm" type="submit">Supprimer</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
