<div class="container py-4">
    <h1 th:text="${film.titre}">Titre du film</h1>
    <p><strong>Nationalité :</strong> <span th:text="${film.nationalite}"></span></p>
    <p><strong>Date de sortie :</strong> <span th:text="${film.dateSortie}"></span></p>
    <p><strong>Note :</strong> <span th:text="${film.note}"></span></p>
    <div th:if="${film.afficheUrl}">
        <img th:src="${film.afficheUrl}" alt="Affiche du film" class="img-fluid" />
    </div>
    <a th:href="@{/films}" class="btn btn-primary mt-3">Retour à la liste</a>
</div>
