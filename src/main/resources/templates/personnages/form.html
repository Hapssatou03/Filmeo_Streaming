<main th:fragment="content" class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 th:text="${personnage.id == null} ? 'Ajouter un Personnage' : 'Modifier le Personnage'"></h2>
        </div>
        <div class="card-body">
            <form th:action="@{${personnage.id == null} ? '/personnages/new' : '/personnages/' + personnage.id + '/edit'}"
      method="post" th:object="${personnage}">


                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Nom</label>
                    <input type="text" class="form-control" th:field="*{nom}" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Prénom</label>
                    <input type="text" class="form-control" th:field="*{prenom}" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Date de naissance</label>
                    <input type="date" class="form-control" th:field="*{dateNaissance}" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Date de décès</label>
                    <input type="date" class="form-control" th:field="*{deces}" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Nationalité</label>
                    <input type="text" class="form-control" th:field="*{nationalite}" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Biographie</label>
                    <textarea class="form-control" th:field="*{biographie}" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Sexe</label>
                    <select class="form-select" th:field="*{sexe}">
                        <option value="Homme">Homme</option>
                        <option value="Femme">Femme</option>
                        <option value="Autre">Autre</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Métier</label>
                    <input type="text" class="form-control" th:field="*{metier}" />
                </div>

                <div class="mb-3">
                    <label class="form-label">URL de la photo</label>
                    <input type="text" class="form-control" th:field="*{photoUrl}" />
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-success">
                        <i class="fa fa-save"></i> Enregistrer
                    </button>
                    <a th:href="@{/personnages}" class="btn btn-secondary">
                        <i class="fa fa-arrow-left"></i> Annuler
                    </a>
                </div>
            </form>
        </div>
    </div>
</main>
