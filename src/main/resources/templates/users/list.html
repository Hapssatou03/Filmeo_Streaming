<h1>Liste des utilisateurs</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Pseudo</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.pseudo}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{/users/{id}(id=${user.id})}">Voir</a>
                <a th:href="@{/users/{id}/edit(id=${user.id})}">Modifier</a>
                <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post">
                    <button type="submit">Supprimer</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>
<a th:href="@{/users/new}">Cr√©er un nouvel utilisateur</a>
